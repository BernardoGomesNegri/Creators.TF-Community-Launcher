<html>
    <head>
        <meta charset="utf-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <title>Settings</title>
        <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">

        <h1>Settings</h1>
        <span class="inputLabelRow">Steam Directory</span>
        <div class="inputRow">
            <input id="steam_directory" class="inputColumn" type="text">
        </div>
        <span class="inputLabelRow">TF2 Directory</span>
        <div class="inputRow">
            <input id="tf2_directory" class="inputColumn" type="text">

            <button id="config-show-button">Show Config Contents</button>
            <button id="open-config-location">Open Config/Log Folder</button>

        <div id="config-debug">

            <p id="config-contents"></p>
